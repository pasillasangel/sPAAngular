<h1 class="animated fadeIn">{{ heroe.nombre | uppercase}} <small>({{ heroe.aparicion | date:'y'}})</small> </h1>
<hr>

<div class="row animated fadeIn fast">
  <div class="col-md-4">
    <img [src]="heroe.img" [alt]="heroe.nombre" width="95%" height="95%">
    <br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    <br><br>
  </div>

  <div class="col-md-8">
    <h3>{{ heroe.nombre }}</h3>
    <hr>
    <p>{{ heroe.bio }}</p>
    <div>
      <img *ngIf="heroe.casa == 'Marvel'" src="assets/img/marvel.jpg" alt="Marvel" width="150px">
      <img *ngIf="heroe.casa == 'DC'" src="assets/img/dc.jpg" alt="DC" width="150px">
    </div>
  </div>
</div>
